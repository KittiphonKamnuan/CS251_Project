# Database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/AirlineBooking?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=12312312121x
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA settings
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQL initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
# ระบุที่ตั้งไฟล์ SQL โดยตรง ถ้ามี
spring.sql.init.schema-locations=classpath:schema-drop.sql,classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Server settings
server.port=8080

# Additional settings for MySQL connection
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5