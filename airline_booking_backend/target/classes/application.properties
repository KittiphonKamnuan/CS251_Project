# Database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/AirlineBooking?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=12312312121x
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA settings
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# เพิ่มการเปิดใช้งาน SQL Parameter Logging (ดูค่าที่ bound กับ prepared statement)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ตั้งค่าการตั้งชื่อตารางและคอลัมน์ให้รักษาตัวพิมพ์ใหญ่-เล็กตามที่กำหนด
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# Server settings
server.port=8080

# Additional settings for MySQL connection
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5

# สำหรับดีบักเพิ่มเติม
logging.level.org.springframework=INFO
logging.level.com.airline.booking=DEBUG

# Jackson date format
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=Asia/Bangkok